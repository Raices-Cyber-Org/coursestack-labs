<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Mindfall Protocol | Raices Cyber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="../common/null-sector.css" />
    <style>
      body {
        background-color: #050505;
        color: #00ff41;
        font-family: monospace;
        overflow: hidden;
        margin: 0;
      }

      /* The "Safety" Layer: Ensures the CRT effect doesn't block clicks */
      .crt-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none !important; /* CRITICAL: Clicks pass through this */
        z-index: 999;
        background:
          repeating-linear-gradient(
            rgba(18, 16, 16, 0) 50%,
            rgba(0, 0, 0, 0.25) 50%
          ),
          linear-gradient(
            90deg,
            rgba(255, 0, 0, 0.06),
            rgba(0, 255, 0, 0.02),
            rgba(0, 0, 255, 0.06)
          );
        background-size:
          100% 2px,
          3px 100%;
      }

      #root {
        position: relative;
        z-index: 10;
        height: 100vh;
      }

      /* Ensure interactive elements are always on top */
      input,
      button,
      .node-dot {
        position: relative;
        z-index: 20;
        cursor: pointer !important;
      }

      .node-dot {
        transition: all 0.3s ease;
      }
      .node-dot:hover {
        r: 6;
        filter: drop-shadow(0 0 10px #00ff41);
      }

      .avatar-container {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        overflow: hidden;
        border: 1px solid #00ff41;
        background: #0d0d0d;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .avatar-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="crt-overlay"></div>

    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      const DECRYPTION_KEYS = [
        "RCYC{Snow_In_Utuado}",
        "RCYC{Spoofed_Domain_Support}",
        "RCYC{Pay_Or_Darkness}",
        "RCYC{Socket_Scan_Success}",
        "RCYC{203.0.113.42}",
        "RCYC{Port_502}",
        "RCYC{El_Morro_Sentry}",
        "RCYC{Roleplay}",
        "RCYC{Grandmas_Cookies_Bypass}",
      ];

      const NODES = [
        { id: "utuado", name: "Utuado", x: 40, y: 45, keyIndex: 0 },
        { id: "san-juan", name: "San Juan", x: 75, y: 15, keyIndex: 1 },
        { id: "ponce", name: "Ponce", x: 42, y: 65, keyIndex: 2 },
        { id: "bayamon", name: "BayamÃ³n", x: 70, y: 25, keyIndex: 3 },
        { id: "carolina", name: "Carolina", x: 80, y: 22, keyIndex: 4 },
        { id: "guayama", name: "Guayama", x: 60, y: 75, keyIndex: 5 },
        { id: "el-morro", name: "El Morro", x: 80, y: 10, keyIndex: 6 },
        { id: "caguas", name: "Caguas", x: 68, y: 35, keyIndex: 7 },
        { id: "el-nucleo", name: "El NÃºcleo", x: 50, y: 50, keyIndex: 8 },
      ];

      function App() {
        const [nodeStates, setNodeStates] = useState({});
        const [unlockedCount, setUnlockedCount] = useState(0);
        const [currentPromptNode, setCurrentPromptNode] = useState(null);
        const [input, setInput] = useState("");
        const [moniker, setMoniker] = useState(
          localStorage.getItem("moniker") || "",
        );
        const [avatar, setAvatar] = useState(
          localStorage.getItem("avatar") || null,
        );
        const [isStarted, setIsStarted] = useState(false);
        const [showWin, setShowWin] = useState(false);

        const handleFile = (e) => {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onloadend = () => {
              setAvatar(reader.result);
              localStorage.setItem("avatar", reader.result);
            };
            reader.readAsDataURL(file);
          }
        };

        const decrypt = () => {
          if (
            input.trim().toLowerCase() ===
            DECRYPTION_KEYS[currentPromptNode.keyIndex].toLowerCase()
          ) {
            setNodeStates((prev) => ({
              ...prev,
              [currentPromptNode.id]: true,
            }));
            const nextCount = unlockedCount + 1;
            setUnlockedCount(nextCount);
            setCurrentPromptNode(null);
            setInput("");
            if (nextCount === NODES.length) setShowWin(true);
          } else {
            alert("ACCESS DENIED: INCORRECT KEY");
          }
        };

        if (!isStarted) {
          return (
            <div className="flex flex-col items-center justify-center h-screen space-y-6">
              <h1 className="text-3xl font-bold border-b border-[#00ff41] pb-2 uppercase tracking-tighter">
                The Mindfall Protocol
              </h1>
              <div className="avatar-container">
                {avatar ? (
                  <img src={avatar} className="avatar-image" />
                ) : (
                  <span className="text-2xl">ðŸ‘¤</span>
                )}
              </div>
              <input
                type="file"
                onChange={handleFile}
                className="text-[10px] text-zinc-500"
              />
              <input
                className="bg-black border border-[#00ff41] p-2 text-center text-[#00ff41] outline-none w-64 uppercase"
                placeholder="Enter Moniker"
                value={moniker}
                onChange={(e) => setMoniker(e.target.value)}
              />
              <button
                onClick={() => {
                  localStorage.setItem("moniker", moniker);
                  setIsStarted(true);
                }}
                className="px-10 py-2 bg-[#00ff41] text-black font-bold uppercase hover:bg-white"
              >
                Initiate
              </button>
            </div>
          );
        }

        return (
          <div className="p-10 h-screen flex flex-col relative">
            <header className="flex justify-between items-end mb-10 border-b border-zinc-900 pb-4">
              <div>
                <h1 className="text-2xl font-bold uppercase tracking-tighter">
                  Mindfall_Grid_Restore
                </h1>
                <p className="text-[10px] text-zinc-600 uppercase">
                  Secure Node Recovery // Puerto Rico
                </p>
              </div>
              <div className="flex items-center gap-4">
                <div className="avatar-container !w-12 !h-12">
                  {avatar ? (
                    <img src={avatar} className="avatar-image" />
                  ) : (
                    <span>ðŸ‘¤</span>
                  )}
                </div>
                <div className="text-right">
                  <p className="text-[10px] text-emerald-500 font-bold uppercase">
                    Operative: {moniker}
                  </p>
                  <p className="text-[10px] text-zinc-500 uppercase">
                    Progress:{" "}
                    {((unlockedCount / NODES.length) * 100).toFixed(0)}%
                  </p>
                </div>
              </div>
            </header>

            <div className="relative flex-1 bg-zinc-900/10 border border-zinc-800 rounded flex items-center justify-center">
              <svg viewBox="0 0 100 80" className="w-full h-full max-w-4xl">
                {NODES.map((node) => (
                  <g
                    key={node.id}
                    onClick={() =>
                      !nodeStates[node.id] && setCurrentPromptNode(node)
                    }
                    className="cursor-pointer"
                  >
                    <circle
                      cx={node.x}
                      cy={node.y}
                      r="2.5"
                      fill={nodeStates[node.id] ? "#00ff41" : "#ff3333"}
                      className="node-dot"
                    />
                    <text
                      x={node.x + 4}
                      y={node.y + 1}
                      fill="white"
                      fontSize="2.2"
                      className="opacity-40 font-bold uppercase pointer-events-none"
                    >
                      {node.name}
                    </text>
                  </g>
                ))}
              </svg>

              {currentPromptNode && (
                <div className="absolute inset-0 bg-black/95 flex items-center justify-center z-[200]">
                  <div className="p-8 border border-[#00ff41] bg-black w-96">
                    <p className="text-[10px] text-[#00ff41] mb-4 uppercase font-bold tracking-widest">
                      Decrypt Node: {currentPromptNode.name}
                    </p>
                    <input
                      autoFocus
                      className="w-full bg-transparent border-b border-zinc-800 focus:border-[#00ff41] outline-none mb-8 py-2 text-[#00ff41] uppercase text-sm"
                      value={input}
                      onChange={(e) => setInput(e.target.value)}
                      onKeyDown={(e) => e.key === "Enter" && decrypt()}
                    />
                    <div className="flex gap-4">
                      <button
                        onClick={decrypt}
                        className="flex-1 bg-[#00ff41] text-black text-[10px] font-bold py-3 uppercase"
                      >
                        Decrypt
                      </button>
                      <button
                        onClick={() => {
                          setCurrentPromptNode(null);
                          setInput("");
                        }}
                        className="flex-1 border border-zinc-800 text-zinc-500 text-[10px] py-3 uppercase"
                      >
                        Abort
                      </button>
                    </div>
                  </div>
                </div>
              )}
            </div>

            {showWin && (
              <div className="fixed inset-0 bg-[#00ff41] flex items-center justify-center z-[300] p-10">
                <div className="bg-black p-12 border-4 border-black text-center shadow-2xl max-w-xl w-full">
                  <h2 className="text-4xl font-black text-[#00ff41] mb-4 italic uppercase">
                    GRID RESTORED
                  </h2>
                  <p className="text-zinc-500 text-[10px] mb-8 uppercase tracking-[0.5em] border-b border-zinc-900 pb-4">
                    Mission Complete // All Nodes Operational
                  </p>
                  <div className="bg-zinc-900/50 p-6 rounded mb-8 text-center">
                    <p className="text-[10px] text-zinc-500 mb-2 uppercase">
                      Master Certification Key
                    </p>
                    <p className="text-xl font-bold text-[#00ff41] tracking-wider select-all">
                      RCYC{"{"}PUERTO_RICO_ONLINE_2026{"}"}
                    </p>
                  </div>
                  <button
                    onClick={() => {
                      localStorage.clear();
                      window.location.reload();
                    }}
                    className="text-[10px] text-zinc-600 hover:text-[#00ff41] uppercase"
                  >
                    Restart Protocol
                  </button>
                </div>
              </div>
            )}
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
